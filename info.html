<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>信息收集</title>
    </head>
    <body>
        <!-- 提交的 key 都是 name 选项指定的；提交的 value 都是 value 选项指定 -->
        <form>
            姓名: <input type="text" name="name"><br>
            性别: <select name="gender">
                <option value="female">女</option>
                <option value="male">男</option>
            </select><br>
            最高学历: <input type="radio" name="xl" value="xx">小学
            <input type="radio" name="xl" value="cz">初中
            <input type="radio" name="xl" value="gz">高中<br>
            爱好: <input type="checkbox" name="ah" value="zq">足球
            <input type="checkbox" name="ah" value="gj">逛街
            <input type="checkbox" name="ah" value="dyx">打游戏
            <input type="checkbox" name="ah" value="xcx">写程序
            <input type="checkbox" name="ah" value="xlw">写论文<br>
            <button type="submit">提交</button>
        </form>
    </body>
</html>
